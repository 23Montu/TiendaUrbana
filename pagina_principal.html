<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigMike23</title>
    <style>
        header {
            background-color: #000000; /* Color negro */
            padding: 10px 20px; /* Espaciado para separar el contenido */
            display: flex; /* Utilizar flexbox para alinear elementos */
            align-items: center; /* Alinear elementos verticalmente al centro */
        }

        h1 {
            text-align: center; /* Centrar el texto */
            font-weight: bold; /* Poner el texto en negrita */
            font-family: Arial, sans-serif; /* Cambiar la fuente */
            color: #ffffff; /* Cambiar el color del texto a blanco */
            font-size: 36px; /* Tamaño de fuente más grande */
            margin: 0; /* Eliminar el margen superior e inferior del título */
            flex-grow: 1; /* Hacer que el título ocupe todo el espacio disponible */
        }

        .busqueda {
            margin-right: auto; /* Mover la barra de búsqueda hacia la izquierda */
            display: flex; /* Utilizar flexbox para alinear elementos */
        }

        .busqueda input[type="text"] {
            padding: 5px; /* Espaciado interno */
            border-radius: 5px; /* Borde redondeado */
            border: none; /* Sin borde */
        }

        .boton-buscar {
            background-color: #ffffff; /* Color de fondo blanco */
            color: #000000; /* Color del texto negro */
            padding: 5px 10px; /* Espaciado dentro del botón */
            border-radius: 5px; /* Borde redondeado */
            border: none; /* Sin borde */
            cursor: pointer; /* Cambiar cursor al pasar sobre el botón */
        }

        .boton-buscar:hover {
            background-color: #dddddd; /* Cambiar color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>
    <header>
        <div class="busqueda">
            <input type="text" placeholder="Buscar...">
            <button class="boton-buscar">Buscar</button>
        </div>
        <h1>BigMike23</h1>
    </header>

    <!-- Contenido de la página -->
    <main>
        <!-- Tu contenido aquí -->
    </main>
</body>
</html>
